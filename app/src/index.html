<html>
    <head>
        <title> Blockchian project </title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="jquery.gridstrap.min.css"> 
        <script src="jquery.gridstrap.min.js"></script>
        <style>
            #account-manager {
                position: absolute;
                left: 700px;
            }
        </style>
    </head>
    <body>

        <div id="main">
            <div id="panel">



                <button id="create-task" class="btn btn-primary"> Create Task </button>

            </div>
            
            <div id="taskboard">

                <div id="grid" class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">sdfsdf</div>
                    <div class="col-xs-12 col-sm-6 col-md-3">sdfsdf</div>

                    ...
                </div>

            </div>
            
            <div id="account-manager">
                <p> (account manager) to be implemented soon </p>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="createTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!--     string public description;
    string public domainOfExpertise;
    string public manager;
    uint256 public evalFee;
    uint256 public freelancerFee; -->
                    Name (Unique): <input type="text" id="taskName" /> <br/>
                    Domain of expertise: <input type="text" id="domainOfExpertise" /> <br/>
                    Description: <input type="text" id="description" /> <br/>
                    Fee evaler: <input type="text" id="evalFee" /> <br/>
                    Freelancer fee: <input type="text" id="freelancerFee" /> <br/>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="submit-task" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </body>
</html>
